<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap review system using progress bars</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
        .review
        {
            width:500px;
            margin:0 auto;
        }
        
        .review-text
        {
            font-size:12px;
        }
        
        .progress-bar
        {
          height:12px;
          background-color:#FFCC5D;
        }
        
        .progress
        {
          height:12px;
          border-radius:0;
          cursor:pointer;
        }
        
        .btn-danger
        {
            border-radius:0;
            background:#F2385A;
            border:0;
            color:#fff;
            transition: all .40s ease-in;
            -moz-transition: all .40s ease-in;
            -webkit-transition: all .40s ease-in;
            font-weight:bold;
        }
        
        .btn-danger:hover,.btn-warning:active,.btn-warning:focus
        {
            background:#F56C85;
            color:#fff!important;
        }
    </style>
  </head>
  <body>
    <h3 class="text-center">Review system for Bootstrap 3 using progressbars</h3>
    <h4 class="text-center">Example review for hotels</h4>
    <p>&nbsp;</p>
    <form role="form" method="post" action="#">
      <div class="review">
        <b>Cleanliness</b>
        <div class="row review-rating">
          <div class="col-xs-10 review-rating-progress">
            <div class="progress progress-review">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
              <input type="hidden" class="review-textbox" name="cleanliness" value="60"/>
            </div>
          </div>
          <div class="col-xs-2 review-text">
            <b>6.0</b>
          </div>
        </div>
                
        <b>Comfort</b>
        <div class="row review-rating">
          <div class="col-xs-10 review-rating-progress">
            <div class="progress progress-review">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
              <input type="hidden" class="review-textbox" name="comfort" value="60"/>
            </div>
          </div>
          <div class="col-xs-2 review-text">
            <b>6.0</b>
          </div>
        </div>
                
        <b>Location</b>
        <div class="row review-rating">
          <div class="col-xs-10 review-rating-progress">
            <div class="progress progress-review">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
              <input type="hidden" class="review-textbox" name="location" value="60"/>
            </div>
          </div>
          <div class="col-xs-2 review-text">
            <b>6.0</b>
          </div>
        </div>
        
        <b>Facilities</b>
        <div class="row review-rating">
          <div class="col-xs-10 review-rating-progress">
            <div class="progress progress-review">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
              <input type="hidden" class="review-textbox" name="facilities" value="60"/>
            </div>
          </div>
          <div class="col-xs-2 review-text">
            <b>6.0</b>
          </div>
        </div>
        
        <b>Staff</b>
        <div class="row review-rating">
          <div class="col-xs-10 review-rating-progress">
            <div class="progress progress-review">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
              <input type="hidden" class="review-textbox" name="staff" value="60"/>
            </div>
          </div>
          <div class="col-xs-2 review-text">
            <b>6.0</b>
          </div>
        </div>
        
        <b>Value for Money</b>
        <div class="row review-rating">
          <div class="col-xs-10 review-rating-progress">
            <div class="progress progress-review">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
              <input type="hidden" class="review-textbox" name="value_for_money" value="60"/>
            </div>
          </div>
          <div class="col-xs-2 review-text">
            <b>6.0</b>
          </div>
        </div>
            
        <b>Wifi</b>
        <div class="row review-rating">
          <div class="col-xs-10 review-rating-progress">
            <div class="progress progress-review">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
              <input type="hidden" class="review-textbox" name="wifi" value="60"/>
            </div>
          </div>
          <div class="col-xs-2 review-text">
            <b>6.0</b>
          </div>
        </div>
                
        <p>&nbsp;</p>
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
        
                
      </div>
    
            
  </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <script>
        $( document ).ready(function() {
            
            $('.progress-review').click(function(e){
                
              var width = $(this).css("width").replace("px", ""); 
                
              $(this).find(".progress-bar").css("width", (e.offsetX * 100)/width + "%");
              $(this).find(".review-textbox").val(((e.offsetX * 100)/width).toFixed(0))
              
              var value = ((e.offsetX * 100)/(width*10)).toFixed(1);
              $(this).parent().next().find("b").html(value);
              
              value = value*10;
              if(value<35)
              {
                $(this).find(".progress-bar").css("background-color", "#FF9694");
              }
              else if(value>=35 && value <70)
              {
                $(this).find(".progress-bar").css("background-color", "#FFCC5D");
              }
              else if(value>=70)
              {
                $(this).find(".progress-bar").css("background-color", "#ACDC6F"); 
              }
            });
        });
    </script>
  </body>
</html>
